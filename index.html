	<!-- 加载资源 -->
	<script>
		// 模态框函数
		function overlay(){
		    var modal = document.querySelector('#modal');
		    modal.style.visibility = (modal.style.visibility == "visible")? "hidden" : "visible";
		}
		function d2a(n){
			return n * Math.PI / 180;
		}
		function a2d(n){
			return n * 180 / Math.PI;
		}
		function rnd(n,m){
			return parseInt(Math.random() * (m - n)) + n;
		}
		function loadImage(arr, success, progress){
			var count = 0; // 记录加载资源数量

			for(var i = 0; i < arr.length; i++){
				(function (index){
					// new一个img
					var oImg = new Image();
					// 将资源对应到相应的img上
					oImg.src = 'img/' + arr[index] + '.png';
					// img的src是异步的,需要等图片加载完执行
					oImg.onload = function (){
						// 加载一个资源,count就加1
						count++;
						// 将资源储存到JSON对象中
						JSON[arr[index]] = this;
						// 当资源加载完后,执行success函数
						if(count == arr.length){
							success && success();
						}
						// 执行加载进度函数
						progress && progress(count, arr.length);
					};
				})(i);
			}
		}
		function sketch(options){
			// 传参接收
			options = options || {};			

			// 保存之前状态
			options.gd.save();
			// 进行绘制
			//	先将原点移至物体的中心点
			options.gd.translate(options.x,options.y);
			//	将物体调整至指定角度
			if(options.kind == 'web' || options.kind == 'coinText'){
				options.gd.scale(options.scale, options.scale);
			} else {
				options.gd.rotate(d2a(options.rotate));
			}

			// 当鱼的角度[90,270]时
			if(options.kind == 'fish'){
				if(options.rotate > 90 && options.rotate < 270){
					// 将鱼进行翻转,处理影子
					options.gd.scale(1,-1);
				}
			}
			
			//	将指定物体绘制进舞台
			if(options.kind == 'fish' || options.kind == 'cannon' || options.kind == 'coinAni'){
				options.gd.drawImage(JSON[options.kind + options.type],
					0,options.h*options.cur,options.w,options.h,
					-options.w/2,-options.h/2,options.w,options.h
				);
			} else if(options.kind == 'bullet' || options.kind == 'DeFish'){
				options.gd.drawImage(JSON[options.kind],
					options.typeX,options.typeY,options.w,options.h,
					-options.w/2,-options.h/2,options.w,options.h
				);
			} else {
				options.gd.drawImage(JSON[options.kind],
					options.typeX,options.typeY,options.w,options.h,
					-options.w/2,-options.h/2,options.w,options.h
				);
			}

			// 释放之前保存的状态
			options.gd.restore();
		}
	</script>

	<script>
		// 鱼的尺寸数据
		var FISH_SIZR = [
			null,
			{w: 55, h: 37, collR: 17},
			{w: 78, h: 64, collR: 24},
			{w: 72, h: 56, collR: 20},
			{w: 77, h: 59, collR: 22},
			{w: 107, h: 122, collR: 29}
		];

		// 鱼类的构造函数
		function Fish(type){
			this.type = type || 1;
			this.x = 0;
			this.y = 0;
			this.rotate = 0;
			this.speed = 1;
			this.cur = 0;
			this.timer = null;
			this.collR = 0;
			this.move();
		}

		// 鱼类的draw方法
		Fish.prototype.draw = function (gd){
			// 获取指定鱼的尺寸信息
			var w = FISH_SIZR[this.type].w;
			var h = FISH_SIZR[this.type].h;
			this.collR = FISH_SIZR[this.type].collR;

			// 调用绘制函数
			sketch({
				gd : gd,
				kind : 'fish',
				type : this.type,
				w : w,
				h : h,
				x : this.x,
				y : this.y,
				rotate : this.rotate,
				cur : this.cur
			});
		};

		// 鱼的运动方法
		Fish.prototype.move = function (){
			clearInterval(this.timer);
			// 开启定时器,鱼进行运动
			this.timer = setInterval(function (){
				// 根据鱼的速度和角度,分别计算鱼在x和y方向上的速度分量
				this.x += Math.cos(d2a(this.rotate)) * this.speed;
				this.y += Math.sin(d2a(this.rotate)) * this.speed;
			// 用bind方法改变定时器内函数的this指向
			}.bind(this),30);

			this.timer = setInterval(function (){
				// 当鱼摆动4次后,重新摆动
				this.cur++;
				if(this.cur == 4){
					this.cur = 0;
				}
			}.bind(this),200);
		};

		// 鱼的区域检测
		Fish.prototype.isIn = function (x, y){
			var a = this.x - x;
			var b = this.y - y;
			var c = Math.sqrt(a*a + b*b);
			if(c < this.collR){
				return true;
			} else {
				return false;
			}
		}
	</script>

					for(var i = 0; i < arrDeFish.length; i++){
						arrDeFish[i].draw(gd);

						// 死鱼优化
						if(arrDeFish[i].cur == 3){
							arrDeFish.splice(i--,1);
						}
					}

					// 绘制分数
					for(var i = 0; i < arrGrade.length; i++){
						arrGrade[i].draw(gd);

						// 分数优化
						if(arrGrade[i].scale > 1.2){
							arrGrade.splice(i--,1);
						}
					}

					// 绘制炮台
					gd.drawImage(JSON['bottom'],
						0,0,765,122,
						15,529,765,122
					);

					// 绘制炮弹
					for(var i = 0; i < arrBullet.length; i++){
						arrBullet[i].draw(gd);

						// 炮弹优化
						if(
							arrBullet[i].x < -coordinate*2 ||
							arrBullet[i].x > oC.width + coordinate*2 ||
							arrBullet[i].y < -coordinate*2 ||
							arrBullet[i].y > oC.height + coordinate*2
						)
						{
							clearInterval(arrBullet[i].timer);
							arrBullet.splice(i--,1);
						}
					}

					// 炮弹击中鱼
					for(var i = 0; i < arrFish.length; i++){
						for(var j = 0; j < arrBullet.length; j++){

							// 调用鱼对象的isIN方法检测是否击中
							if(arrFish[i].isIn(arrBullet[j].x, arrBullet[j].y)){
								// 记录鱼死的位置信息
								var type = arrFish[i].type;
								var x = arrFish[i].x;
								var y = arrFish[i].y;
								var rotate = arrFish[i].rotate;

								// 在数组中删除第i项,然后将i减一
								arrFish.splice(i--,1); // 鱼死
								arrBullet.splice(j--,1) // 炮弹消失

								// 出金币
								var coin = new Coin();
								coin.x = x;
								coin.y = y;
								// 只有两种金币,对金币type属性进行限制
								switch (type){
									case 1:
									case 2:
										coin.type = 1;
										break;
									case 3:
									// case 4:
									case 5:
										coin.type = 2;
										break;
								}
								arrCoin.push(coin);

								// 出渔网
								var web = new Web(cannon.type);
								web.x = x;
								web.y = y;
								arrWeb.push(web);

								// 出死鱼
								var defish = new DeFish();
								defish.x = x;
								defish.y = y;
								defish.type = type;
								defish.rotate = rotate;
								arrDeFish.push(defish);

								// 出分数
								var grade = new Grade(type);
								grade.x = x;
								grade.y = y;
								arrGrade.push(grade);

								// 出总分
								var CREDITS = type + 4;
							}
						}
					}
					
					// 分数增加
					if(CREDITS != undefined){
						Result += CREDITS;
						if(Result >= 999999){
							Result = 999999;
						}						
					}

					// 绘制总分
					credit.type = Result;
					credit.draw(gd);

					// 绘制炮筒
					cannon.draw(gd);

				},16);


				// 交互操作 => 鼠标点击发射炮弹
				oC.onclick = function (e){
					var x = e.clientX - oC.offsetLeft - cannon.x;
					var y = cannon.y - (e.clientY - oC.offsetTop);

					// 炮筒旋转的角度为点击点和y方向的夹角(Math.atan2方法)
					var rotate = a2d(Math.atan2(x,y));

					// 调整炮筒角度
					cannon.rotate = rotate;
					// 调用炮筒的发射方法
					cannon.emit();

					// 发射一枚炮弹
					var bullet = new Bullet(cannon.type);
					bullet.x = cannon.x;
					bullet.y = cannon.y;
					bullet.rotate = cannon.rotate;
					arrBullet.push(bullet);

					// 减去相应的积分
					Result -= cannon.type;
					if(Result <= 0){
						Result = 0;
					}

					// 关卡设置
					// console.log(Result)
					if(Result >= 0 && Result < 100){
						PASS = 1;
						if(oP.innerHTML != '第一关'){
							overlay();
							setTimeout(function (){
								overlay();
							},1500);
						}
						oP.innerHTML = '第一关';
						
					} else if(Result >= 100 && Result < 200){
						PASS = 2;
						if(oP.innerHTML != '第二关'){
							overlay();
							setTimeout(function (){
								overlay();
							},1500);
						}
						oP.innerHTML = '第二关';
					} else if(Result >= 200 && Result < 300){
						PASS = 3;
						if(oP.innerHTML != '第三关'){
							overlay();
							setTimeout(function (){
								overlay();
							},1500);
						}
						oP.innerHTML = '第三关';
					} else if(Result >= 300 && Result < 400){
						PASS = 4;
						if(oP.innerHTML != '第四关'){
							overlay();
							setTimeout(function (){
								overlay();
							},1500);
						}
						oP.innerHTML = '第四关';
					} else if(Result >= 400 && Result < 500){
						PASS = 5;
						if(oP.innerHTML != '第五关'){
							overlay();
							setTimeout(function (){
								overlay();
							},1500);
						}
						oP.innerHTML = '第五关';
					} else if(Result >= 500 && Result < 600){
						PASS = 6;
						if(oP.innerHTML != '第六关'){
							overlay();
							setTimeout(function (){
								overlay();
							},1500);
						}
						oP.innerHTML = '第六关';
					} else if(Result >= 600 && Result < 700){
						PASS = 7;
						if(oP.innerHTML != '第七关'){
							overlay();
							setTimeout(function (){
								overlay();
							},1500);
						}
						oP.innerHTML = '第七关';
					}
				};

				// 切换炮弹
				document.onkeydown = function (e){
					if(e.which >= 49 && e.which <= 55){
						cTYPE = e.which - 48;
						cannon.type = cTYPE;
					}
				};
				
			}
		};
	</script>
